    <script>
        function checkAccess() {
            const passwords = ["37182804981098", "49839470973097497", "7394737497374"]; // Add your passwords here
            let userInput;

            // First password prompt
            userInput = prompt("Please enter the first password to access the Student Information System:");
            if (userInput !== passwords[0]) {
                alert("Access denied! Incorrect password.");
                document.body.innerHTML = ""; // Clear the page content if the password is incorrect
                return;
            }

            // Second password prompt
            userInput = prompt("Please enter the second password to continue:");
            if (userInput !== passwords[1]) {
                alert("Access denied! Incorrect password.");
                document.body.innerHTML = ""; // Clear the page content if the password is incorrect
                return;
            }

            // Third password prompt
            userInput = prompt("Please enter the third password to access the final section:");
            if (userInput !== passwords[2]) {
                alert("Access denied! Incorrect password.");
                document.body.innerHTML = ""; // Clear the page content if the password is incorrect
                return;
            }

            // If all passwords are correct, access is granted
            alert("Access granted! Welcome.");
        }
    </script>
