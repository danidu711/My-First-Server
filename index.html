<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" type="text/css" href="styles_home.css">
    <style>
        /* Initially hide the content */
        body {
            display: none;
        }
    </style>
    <script>
        function checkAccess() {
            const passwords = ["37182804981098", "49839470973097497", "7394737497374"];
            let userInput;

            // First password prompt
            userInput = prompt("Please enter the first password to access the Student Information System:");
            if (userInput !== passwords[0]) {
                alert("Access denied! Incorrect password.");
                return; // Stop execution if incorrect
            }

            // Second password prompt
            userInput = prompt("Please enter the second password to continue:");
            if (userInput !== passwords[1]) {
                alert("Access denied! Incorrect password.");
                return;
            }

            // Third password prompt
            userInput = prompt("Please enter the third password to access the final section:");
            if (userInput !== passwords[2]) {
                alert("Access denied! Incorrect password.");
                return;
            }

            // If all passwords are correct, show the page
            document.body.style.display = "block";
            alert("Access granted! Welcome.");
        }

        // Run checkAccess when the page loads
        window.onload = checkAccess;
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Student Information System</h1>
    </header>
    <main>
        <h2>Student Details</h2>
        <table>

                    <th>Admission Number</th>
                    <th>Name</th>

                    <td>9876543210</td>
                    <td>Art</td>
                    <td>Class Monitor</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Student Information System Made By Danidu</p>
    </footer>
</body>
</html>
